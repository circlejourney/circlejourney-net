<html>
    <head>
        <meta charset="utf-8">
        <!--
		Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
		<script src="js/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="css/index.css?2">
        <title>Crochet Counter</title>
    </head>
    <body>
	
        <div class="app">
		
			<div class="loading">
				<div class="loading-content">
				<img src="img/logo.png">
				<br>
				Built with Cordova
				<br>
				circlejourney.net
				</div>
			</div>

			<div class="branding shadow" onclick="openHomePage()">
				<img src="img/logo.png">
				
				<div>Crochet counter</div>
			</div>
			
			<div class="main-wrapper">
			
				<div class="panel project-list-page">
				
					<h2 class="app-header">My projects</h2>
					
					<div class="project-list-wrapper"></div>
					
					<div class="add-project floating-add-project shadow" onclick="openPage('add-project-page')">
						<img src="img/plus.png">
					</div>
					
				</div>
				
				<div class="project-row template-row">
					<div class="project-col">
						<span class="project-name"></span>
					</div>
					<div class="project-col project-stitch"></div>
				</div>
				
				<div class="panel project-page hidden">
					<div class="button-row">
						<div class="nav-button back-arrow">
							Back
						</div>
						
						<div class="nav-button delete-button" onclick="deleteProject()">
							Delete
						</div>
					</div>
					
					<div class="content">
						
						<textarea class="update-prop-input" id="project-name-input" oninput="inlineUpdateProp(this, 'name')"></textarea>
						
						<p class="content-paragraph">Currently on</p>
						
						<div class="counter-wrapper">
							<div class="col-left">Row</div> <div class="col-right">
							<input type="number" class="counter update-prop-input" id="row-counter" value="1" oninput="inlineUpdateProp(this, 'row')"></input></div>
						</div>
						
						<div class="counter-wrapper">
							<div class="col-left">Stitch</div>
							<div class="col-right">
								<input type="number" class="counter update-prop-input" id="stitch-counter" value="0" oninput="inlineUpdateProp(this, 'stitch')"></input>
							</div>
						</div>
						
						<a class="add-button" id="add-stitch" onclick="addStitch()" href="#">
						
						<span>+stitch</span>
						
						</a>
						<a class="add-button" id="add-row" onclick="addRow()" href="#">+row</a>
						
					</div>
				</div>
			
				<div class="panel add-project-page hidden">
					<div class="button-row">
						<div class="back-arrow nav-button">
							Back
						</div>
					</div>
					
					
					<div class="content">
						<div class="add-project-form">
							<input class="update-prop-input" id="new-project-name" placeholder="Project name">
							<div class="form-add-project add-project shadow" onclick="addProject()">
								<img src="img/plus.png">
							</div>
						</div>
					</div>
					
				</div>
			</div>
		</div>
		
        <script src="cordova.js"></script>
        <script src="js/index.js?2"></script>
    </body>
</html>
