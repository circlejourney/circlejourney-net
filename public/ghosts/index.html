<DOCTYPE html>
    <head><meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Ghosts Under Bridges</title>
        <meta name="description" content="A locative story that unfolds on the streets of Brisbane."/>
        <script type="text/javascript" src="/resources/jquery-3.3.1.min.js"></script>
        <script src="script.js">
        </script>
        
        <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c|Roboto+Condensed|Slabo+27px" rel="stylesheet">
        
        <style>
            body {
                font-family: "Roboto Condensed", sans-serif;
                font-size:12pt;
            }
            
            #main {
                padding: 80px 20px;
            }
            
            #header {
                font-family: "Slabo 27px", serif;
            }
            
            #storylog {
                font-family: "Slabo 27px", serif;
                font-size: 24pt;
            }
            
            #log {
                height: 20%;
                width:100%;
                overflow-y: scroll;
                position:fixed;
                bottom:0;
            }
            
            #buttons {
                position:fixed;
                bottom:10px;
                right:10px;
                z-index:101;
            }
            
            #storylog p {
                margin:1em 0;
            }
            
            .interactable {
                cursor: pointer;
            }
                
            .debug {
                display:none;
            }
            
            #buttons .debug {
            }
            
            .debug:hover {
                opacity: 1;
            }
            
            @media only screen and (max-device-width : 480px) {
                #header {
                    font-size:52pt;
                }
                
                #nextmsg, #log {
                    font-size: 32pt;
                }
                
                #storylog {
                    font-size:40pt;
                }
                
                #cookies, .btn {
                    font-size:32pt !important;
                }
            }
            
            @media only screen and (min-device-width: 480) and (max-device-width : 1024px) {
                #header {
                    font-size:48pt;
                }
                
                #nextmsg, #log {
                    font-size: 30pt !important;
                }
                
                #storylog {
                    font-size:36pt;
                }
                
                #cookies, .btn {
                    font-size:28pt;
                }
            }
        </style>
        
        <link rel="stylesheet" href="/resources/bootstrap-4.1.3-dist/css/bootstrap.min.css"/>
        <script src="/resources/bootstrap-4.1.3-dist/js/bootstrap.bundle.js"></script>
    </head>
    
    <body class="bg-dark text-white">
        <div class="container-fluid" id="main">
            <h1 class="display-3 m-3 text-center" id="header">Ghosts Under Bridges</h1>
            <div class="row justify-content-md-center">
                <div class="col col-lg-7 col-md-10 text-center">
                    <div class="maintext" id="storylog">Please wait while your position is detected...</div>
                    <div class="maintext text-light" id="nextmsg"></div>
                </div>
            </div>
        </div>
        
        <div id="log" class="p-2 bg-dark border-top debug"></div>
        
        <div id="buttons"><span id="coordspace"></span><!--<a class="btn btn-info" onclick="showCoords()">Coords</a> --><a class="btn btn-danger debug" onclick="stepForward()">Step forward</a> <a class="btn btn-primary" onclick="startOver()">Reset</a></div>
    </body>
</html>
